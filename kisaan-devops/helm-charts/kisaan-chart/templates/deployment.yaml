apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kisaan-dot-com.fullname" . }}
  labels:
    {{- include "kisaan-dot-com.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "kisaan-dot-com.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kisaan-dot-com.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kisaan-dot-com.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ['sh', '-c', 'cd /app && echo "yarn start"']
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: API_URL
              valueFrom:
                secretKeyRef:
                  name: "kisaan-secret-{{ .Values.service.namespace }}"
                  key: api_url
            - name: STRIPE_PUBLISHABLE_KEY
              valueFrom:
                secretKeyRef:
                  name: "kisaan-secret-{{ .Values.service.namespace }}"
                  key: stripe_publishable_key
            - name: STRIPE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: "kisaan-secret-{{ .Values.service.namespace }}"
                  key: stripe_secret_key
            - name: APP_URL
              valueFrom:
                secretKeyRef:
                  name: "kisaan-secret-{{ .Values.service.namespace }}"
                  key: app_url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: "kisaan-secret-{{ .Values.service.namespace }}"
                  key: jwt_secret
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: "kisaan-secret-{{ .Values.service.namespace }}"
                  key: database_url
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: kisaan-vol-{{ .Values.service.namespace }}
              mountPath: /app/.next/cache
              subPath: cache
      initContainers:
        - name: cache-init
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          command: ['sh', '-c', "mkdir -p /app/.next/cache && chown -R nobody:root /app/.next/cache"]
          volumeMounts:
            - name: kisaan-vol-{{ .Values.service.namespace }}
              mountPath: /app/.next/cache
              subPath: cache
          # {{- with .Values.volumeMounts }}
          #   {{- toYaml . | nindent 12 }}
          # {{- end }}
      # {{- with .Values.volumes }}
      #   {{- toYaml . | nindent 8 }}
      # {{- end }}
      volumes:
        - name: kisaan-vol-{{ .Values.service.namespace }}
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
